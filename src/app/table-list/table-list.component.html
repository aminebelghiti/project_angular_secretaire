<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">

              <div class="row">
                  <div class="col">
                      <button class="btn btn-info " mat-raised-button color="primary" (click)="openDialog()">
                          Ajouter Patient
                      </button>

                  </div>

                  <div class="col">
                      <div *ngIf="searchPatientFormGroup" >


                          <form [formGroup]="searchPatientFormGroup" (ngSubmit)="searchPatient()" >

                              <div class="input-group">
                                  <label  class="form-label">Nom :</label>
                                  <input  type="text" formControlName="keyword" class="form-control" >
                                  <button class="btn btn-outline-info">Chercher</button>
                              </div>

                          </form>
                      </div>
                  </div>
              </div>


              <div class="card">
                  <div class="card-header card-header-info">
                      <h4 class="card-title ">Table des Patients</h4>
                  </div>

                  <div class="card-body">




                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>ID</th>
                                  <th>Nom</th>
                                  <th>Prénom</th>
                                  <th>Téléphone</th>
                                  <th></th>
                                  <th></th>
                                  <th></th>

                              </thead>
                              <tbody>
                              <tr  *ngFor="let p of listePatients">
                                  <td>{{p.id}}</td>
                                  <td>{{p.nom}}</td>
                                  <td>{{p.prenom}}</td>
                                  <td>{{p.telephone}}</td>
                                  <td>{{p.password}}</td>

                                  <td>
                                      <button mat-icon-button color="primary" >
                                          <mat-icon>edit_calendar</mat-icon>
                                      </button>
                                  </td>

                                  <td>
                                      <button mat-icon-button color="primary" (click)="AjouterRDV(p)" >
                                          <mat-icon>more_time</mat-icon>
                                      </button>
                                  </td>

                                  <td>
                                      <button mat-icon-button color="primary" (click)="InfoPatient(p)">
                                          <mat-icon>info</mat-icon>
                                      </button>
                                  </td>

                              </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>


          </div>

      </div>
  </div>
</div>
